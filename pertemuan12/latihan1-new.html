<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <div>Nama Lengkap
        <input type="text" id="txNAMA">
    </div>
    <div>
        Username
        <input type="text" id="txUSER">
    </div>
    <div>
        Email
        <input type="text" id="txEMAIL">
    </div>
    <div>
        password
        <input type="password" id="Pass1">
    </div>
    <div>
        verif
        <input type="password" id="Pass2">   
    </div>
    <div>
            <button type="button" onclick="StoreData()">Buat data</button>
    </div>
    </form>

    <script>
        function StoreData(){
            let nama = document.getElementById("txNAMA").value;
            let email = document.getElementById("txEMAIL").value;
            let usrname = document.getElementById("txUSER").value;
            let pass = document.getElementById("Pass1").value;
            let verif = document.getElementById("Pass2").value;
            let params = "nama="+nama+"&email="+email+"&username="+usrname+"&pass1="+pass+"&pass2="+verif;

            const jsHTTP = new XMLHttpRequest();
            
            let cx = "https://webpro.ptov.my.id/api/curduser.php?aksi=store";
            jsHTTP.open("POST",cx, true);
            jsHTTP.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            jsHTTP.send(params);

            jsHTTP.onload = function(){
                const dta = JSON.parse(this.responseText);
                if(dta.error==0){
                window.location="latihanjs.html";
                }
            }
        }
    </script>
</body>
</html>
